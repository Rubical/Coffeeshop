<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Alowishus</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Navbar -->
        <nav class="navbar">
          <a class="navbar-brand" href="/">
            <img src="./image/logo/logo-header.svg" alt="" />
          </a>
          <div class="navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Cafe menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alowishus Catering</a>
              </li>
            </ul>
            <button class="cart-wrapper">
              <img src="./image/icons/shopping-cart.svg" alt="" />
            </button>
            <button id="btn" type="submit">BUY GIFT VOUCHERS</button>
          </div>
        </nav>

        <!-- Header content -->
        <div class="header-content">
          <div class="header-content-wrapper">
            <h1>Alowishus Delicious Coffee</h1>
            <p>
              A drink from the ‘My Alowishus’ bottled brews range OR grab one of
              our delicious coffee’s.
            </p>
            <button id="btn">DOWNLOAD APP</button>
          </div>
          <div class="img-wrapper">
            <img src="./image/header/coffee-cup.png" alt="" />
          </div>
        </div>
      </header>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
